on:
  push:
    branches:
      - main
      -
jobs:
  deploy-elastic-beanstalk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Latest Repo
        uses: actions/checkout@master
      - name: Docker build
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker build --tag owl2274/tft-api-batch:latest .
          docker push owl2274/tft-api-batch:latest

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'
      - name: Replace string in file
        uses: MathieuSoysal/replace-string-in-file@v1.0.0
        with:
          file: elastic_beanstalk/.ebextensions/docker_variables.config
          old-string: WILL_REPLACED_JASYPT_PASSWORD
          new-string: ${{ secrets.JASYPT_PASSWORD }}
      - name: make zip file # 압축 파일을 만들어준다.
        working-directory: elastic_beanstalk
        run: zip -r app.zip Dockerrun.aws.json cron.yaml .ebextensions
      # Beanstalk 플러그인을 사용
      # 미리 생성해둔 IAM 인증키를 사용
      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: tft-api-batch
          environment_name: Tftapibatch-env
          version_label: "github-action--${{ steps.format-time.outputs.replaced }}"
          region: ap-northeast-2
          deployment_package: elastic_beanstalk/app.zip